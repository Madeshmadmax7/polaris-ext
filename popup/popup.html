<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaris</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo">
        <div class="logo-icon-svg">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
        </div>
      </div>
      <div class="header-right">
        <button class="refresh-btn" id="refreshBtn">↻</button>
        <div class="status-indicator" id="statusDot"></div>
      </div>
    </header>

    <!-- Auth Section (shown when not logged in) -->
    <div id="authSection" class="section auth-section">
      <div class="auth-icon">●</div>
      <h3>Sign In</h3>
      <p class="auth-description">Access your learning dashboard</p>
      
      <input type="email" id="loginEmail" placeholder="Email" class="input">
      <input type="password" id="loginPassword" placeholder="Password" class="input">
      <button id="loginBtn" class="btn btn-primary">Sign In</button>
      <p id="authError" class="error-text"></p>
    </div>

    <!-- Dashboard Section (shown when logged in) -->
    <div id="dashboardSection" class="section" style="display: none;">
      <!-- User Info -->
      <div class="user-bar">
        <div class="user-avatar">●</div>
        <div class="user-info">
          <div id="userName" class="user-name"></div>
          <div class="user-status">Online</div>
        </div>
        <button id="logoutBtn" class="btn btn-sm">Logout</button>
      </div>

      <!-- Tab Navigation -->
      <div class="tab-nav">
        <button class="tab-btn active" data-tab="learning">Learning</button>
        <button class="tab-btn" data-tab="tracking">Tracking</button>
      </div>

      <!-- Learning Tab -->
      <div id="learningTab" class="tab-content active">
        <!-- Overall Progress -->
        <div class="progress-overview" id="progressOverview">
          <div class="progress-header">
            <span class="progress-title">Today's Progress</span>
            <span class="progress-percentage" id="todayPercentage">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="todayProgress" style="width: 0%"></div>
          </div>
          <div class="stats-grid">
            <div class="stat-item">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 4px; opacity: 0.5;"><polyline points="20 6 9 17 4 12"></polyline></svg>
              <span class="stat-value" id="completedChapters">0</span>
              <span class="stat-label">Done</span>
            </div>
            <div class="stat-item">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 4px; opacity: 0.5;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
              <span class="stat-value" id="totalChapters">0</span>
              <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 4px; opacity: 0.5;"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
              <span class="stat-value" id="studyPlansCount">0</span>
              <span class="stat-label">Plans</span>
            </div>
          </div>
        </div>

        <!-- Study Plans List -->
        <div id="studyPlansList" class="study-plans-list">
          <div class="loading-state">
            <div class="spinner"></div>
            <p>Loading...</p>
          </div>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
          <p>No study plans yet</p>
          <a href="http://127.0.0.1:5173/learning" target="_blank">Create Study Plan</a>
        </div>
      </div>

      <!-- Tracking Tab -->
      <div id="trackingTab" class="tab-content">
        <div class="tracking-status-card">
          <div class="status-row">
            <span class="label">Status</span>
            <div style="display: flex; align-items: center; gap: 8px;">
              <span id="trackingStatus" class="status-badge">—</span>
            </div>
          </div>
          <div class="status-row">
            <span class="label">Domain</span>
            <span id="currentDomain" class="value domain">—</span>
          </div>
          <div class="status-row">
            <span class="label">Active</span>
            <span id="activeStatus" class="value">—</span>
          </div>
          <div class="status-row">
            <span class="label">Queue</span>
            <span id="queueSize" class="value">0</span>
          </div>
          <div class="status-row">
            <span class="label">WebSocket</span>
            <span id="wsStatus" class="value">—</span>
          </div>
        </div>

        <div class="actions">
          <button id="blockBtn" class="btn btn-primary" style="display: none;">
            Block This Site
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
